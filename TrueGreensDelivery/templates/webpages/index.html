<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
  width: 100%;
}
th, td {
  background-color: #96D4D4;
}
</style>
</head>
<body>

<h2>Total Count</h2>

<table>
{% for i,j in Total %}
  <tr>
    <td>{{ i }}</td>
    <td>{{ j }}</td>
  </tr>
{% endfor %}
</table>
</body>
</html>
